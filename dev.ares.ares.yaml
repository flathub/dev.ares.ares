app-id: dev.ares.ares
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: ares
rename-desktop-file: ares.desktop
rename-icon: ares
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=host
modules:
  - name: ares
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C desktop-ui install build=release hiro=gtk3
        local=false platform=linux prefix=$FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/ares-emulator/ares/tarball/v138
        sha256: a99757415b1a04b5f9e3fff29cfd1c5b264052879609c5d592e20b8801a07d32
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ares-emulator/ares/releases/latest
          version-query: .tag_name | sub("^v"; "")
          timestamp-query: .published_at
          url-query: .tarball_url
      - type: file
        path: dev.ares.ares.metainfo.xml
      - type: patch
        path: ares-paths.patch
