app-id: dev.ares.ares
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: ares
rename-desktop-file: ares.desktop
rename-icon: ares
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=home:ro
modules:
  - name: ares
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C desktop-ui install build=release hiro=gtk3
        local=false prefix=$FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/ares-emulator/ares/tarball/v127
        sha256: 350b4bd7b9af99760f0f92e577fdaa9ebcd797969af1b3d29faa65bccfb7d3ae
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ares-emulator/ares/releases/latest
          version-query: .tag_name | sub("^v"; "")
          timestamp-query: .published_at
          url-query: .tarball_url
      - type: file
        path: dev.ares.ares.metainfo.xml
