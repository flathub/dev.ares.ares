app-id: dev.ares.ares
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-nightly
command: ares
rename-desktop-file: ares.desktop
rename-icon: ares
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=host
build-options:
  append-path: /usr/lib/sdk/rust-nightly/extra/sdk/rust-nightly/bin
  env:
    CARGO_HOME: "/run/build/ares/cargo"
modules:
  - name: ares
    buildsystem: simple
    config-opts:
      - "-DARES_PREFIX=/app"
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C desktop-ui install build=release hiro=gtk3
        local=false platform=linux prefix=$FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
      - cd thirdparty/librashader && cargo run -p librashader-build-script -- --profile optimized
      - install -D thirdparty/librashader/target/optimized/librashader.so ${FLATPAK_DEST}/lib/librashader.so
      - install -D thirdparty/librashader/pkg/librashader.pc ${FLATPAK_DEST}/lib/pkgconfig/librashader.pc
    sources:
      - type: archive
        archive-type: tar
        url: https://api.github.com/repos/ares-emulator/ares/tarball/v140
        sha256: 411ddbb41dbccffb8cdd0154ac32dd68feefab1cbd23c2ceffe06153205132b3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ares-emulator/ares/releases/latest
          version-query: .tag_name | sub("^v"; "")
          timestamp-query: .published_at
          url-query: .tarball_url
      - type: file
        path: dev.ares.ares.metainfo.xml
      - cargo-sources.json
