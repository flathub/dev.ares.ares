app-id: dev.ares.ares
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: ares
rename-desktop-file: ares.desktop
rename-icon: ares
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=x11
  - --device=all
  - --filesystem=home:ro
  - --talk-name=org.a11y.*
modules:
  - name: ares
    buildsystem: simple
    build-commands:
      - make -j $FLATPAK_BUILDER_N_JOBS -C desktop-ui install build=release hiro=gtk3
        local=false prefix=$FLATPAK_DEST
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo $FLATPAK_ID.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/ares-emulator/ares/archive/refs/tags/v124.tar.gz
        sha256: 4d5c906c5cd5d145dd1324dd41a521366c62130a5234ac5d6f8d8dc03279d4e0
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ares-emulator/ares/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .tarball_url
      - type: file
        path: dev.ares.ares.metainfo.xml
